<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Educational Finance App for Teens">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="WealthWise">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>WealthWise</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="loading"
    style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;background:#fff;z-index:9999;">
    <div style="text-align:center;">
      <svg width="60" height="60" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" fill="none" stroke="#4F8A8B" stroke-width="5" stroke-linecap="round"
          stroke-dasharray="31.4 31.4" stroke-dashoffset="0">
          <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
            repeatCount="indefinite" />
        </circle>
      </svg>
      <div style="margin-top:16px;font-size:18px;color:#4F8A8B;font-family:sans-serif;">Loading WealthWise...</div>
    </div>
  </div>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      var loader = document.getElementById('loading');
      if (loader) loader.style.display = 'none';
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
